<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainChat | Login to your  account</title>
    <meta name="author" content="GainChat Team">
    <link rel="stylesheet" href="enterance.css">    
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
 
</head>
<body>
    <div class="fixed-background">
        <div class="enterance-background">
            <div class="left-part">

            </div>
            <div class="right-part">
                <div class="right-inner">
                    <h1>Login to your account</h1>
                    <p id="info-p">Already a member? Log in now to keep earning and stay connected!</p>
                    <div class="form-fill">
                        <p>Email:</p>
                        <input type="email" id="email" placeholder="example@gmail.com">
                        <p>Password:</p>
                        <input type="password" id="password" placeholder="********">
                    </div>
                    <div class="form-buttons">
                        <p>Don't have an account? <a href="/Enterance/register.html">Create</a></p>
                        <button id="login-btn" type="submit">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="message-overlay" id="messageOverlay">
            <div class="message-bar">
                <p>This is a message!</p>
                <button id="okBtn">OK</button>
            </div>
        </div>
    </div>
    
    <script src="enterance.js"></script>
</body>
</html>
