<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GainChat | Watch and earn</title>
    <meta name="description" content="Make money online by watching videos and ads. Stay connected with our global chat community while increasing your daily earnings.">
    <meta name="author" content="GainChat Team">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-bar">
        <button id="menu-btn"><img id="menu-icon" src="/images/menu.png" alt="Menu" loading="lazy"></button>
        <div class="logo">GainChat</div>
        <div class="wallet-info">
            <span class="balance" id="balanceNav">$100</span>
            <img id="photoTopBar" src="/images/profile-picture.png" alt="Profile Photo">
        </div>
    </div>
    <div class="left-menu" id="left-menu">
        <div class="menu-buttons">
            <a href="dashboard.html">Dashboard</a>
            <a href="chat.html">Chat</a>
            <a class="active">Watch Earn</a>
            <a href="profile.html">Profile</a>
            <a href="wallet.html">Wallet</a>
            <a href="about-contact.html" id="about-contact">About & Contact</a>
        </div>
    </div>
    <div class="main-content">
        <div class="info-bar">
            <h1>Earn Money by Watching & Browsing</h1>
            <p>Watch YouTube videos, view sponsored ads, and visit websites to earn money. Start engaging now and grow your balance with every activity!</p>
        </div>
        <div class="earn-methods">
            <!--Watch Youtube-->
            <button class="earn-youtube active" id="earn-yt">YouTube Videos</button>
            <!--Watch Ads-->
            <button class="earn-ads" id="sponsored-ad">Sponsored Ads</button>
            <!--Visit Websites-->
            <button class="earn-websites" id="visit-web">Visit Websites</button>
        </div>
        <div class="watch-youtube-frame">
            <h1>Youtube</h1>
        </div>
        <div class="watch-ads-frame">
            <h1>Watch ADs</h1>
        </div>
        <div class="visit-websites-frame">
            <h1>Visit Web</h1>
        </div>
    </div>
    <div class="message-overlay" id="messageOverlay">
        <div class="message-bar">
            <p id="messageText">This is a message!</p>
            <button id="okBtn">OK</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
